<div ng-controller="PeopleCtrl">
<h3>People finder</h3>
    <div class="row">
                <div class="span4"><input ng-model="searchText" type="text" class="input-large search-query"/> </div>
    <div class="span8"><button class="btn">Find People</button><button class="btn" ng-click="open()">Add Employee</button></div>
             <table class="table table-hover">
            <thead>
              <tr>
                <th ng-repeat="header in headers">{{ header }}
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contact in people | filter:searchText">
                <td>{{ contact.EmpID }}</td>
                <td>{{ contact.FirstName}} </td>
                  <td>{{ contact.LastName}} </td>
                  <td>{{ contact.Email}} </td>
                  <td>{{ contact.Mobile}} </td>
              </tr>
            </tbody>
        </table>                                                    
</div>
